<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-4  border-0 shadow-sm">
                <div class="card-body">
                    <h4>Add Todo</h4>

                    <form action="">
                        <div class="mt-3">
                            <label for="">Todo Title</label>
                            <input type="text" class="form-control" placeholder="Enter here">
                        </div>
                        <div class="mt-3">
                            <label for="">Todo Content</label>
                            <textarea id="" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="mb-3 form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="status">
                            <label class="form-check-label" for="status">Check me out</label>
                        </div>
                        <div class="container text-center">
                            <button type="button" class="btn btn-success btn-sm">Add</button>
                            <button type="button" class="btn btn-secondary btn-sm ms-3">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
